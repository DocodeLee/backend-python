<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <script src="https://cdn.tailwindcss.com" rel="stylesheet"></script>
</head>
<body class="bg-gray-200 font-sans antialised">
    <!-- NavBar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class=" text-xl md:text-3xl font-bold">AI BLOG GENERATOR</h1>
        </div>
        <div class="flex flex-row  text-sm md:text-md">
            <a href="#" class="p-2  text-white hover:underlin 
             text-sm md:text-xl">Log-In</a>
            <a href="#" class="p-2 text-white hover:underline 
            text-sm md:text-xl">Sign-Up</a>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md shadow-red-200 rounded-lg max-w-md w-full">
            <!-- Login Form -->
            <form class="space-y-4" action="">
                <h2 class="text-xl font-semibold">Sign-Up</h2>
                <div>
                    <label class="block mb-1 font-medium border-1px" for="username">
                        Username
                    </label>
                    <input type="text" id="username" name="username" placeholder="Enter your ID"
                        class="w-full p-2 border-2 rounded-md"
                    />
                </div>
                <div>
                    <label class="block mb-1 font-medium border-1px" for="email">
                        E-mail
                    </label>
                    <input type="email" id="email" name="email" placeholder="Email@.com"
                        class="w-full p-2 border-2 rounded-md"
                    />
                </div>
                <div>
                    <label class="block mb-1 font-medium border-1px" for="password">
                        Password
                    </label>
                    <input type="password" id="password" name="password" placeholder="Password..."
                        class="w-full p-2 border-2 rounded-md"
                    />  
                </div>
                <div>
                    <label class="block mb-1 font-medium border-1px" for="repeatPassword">
                        repeatPassword
                    </label>
                    <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat your Password..."
                        class="w-full p-2 border-2 rounded-md"
                    />  
                </div>
                <div class="flex justify-end">
                    <button type="submit" 
                    class=" p-2 font-semibold bg-blue-200 hover:bg-blue-300 
                    rounded-md transition duration-200">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
